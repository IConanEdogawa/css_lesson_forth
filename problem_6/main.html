<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blue Boxes</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="box-container">
  <div class="blue-box box-size">
    <p>I am small</p>
  </div>
  <div class="blue-box box-size">
    <p>I have more content than very small item</p>
  </div>
  <div class="blue-box box-size">
    <p>I have lots of content. So much content that I don't know where it is all going to go.<br> I'm glad that CSS is pretty good at dealing with situations where we end up with more words than expected!</p>
  </div>
</div>
</body>
</html>
